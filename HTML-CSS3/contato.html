<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="F:\Projetos(ALURA)\FrontEnd\HTML-CSS3\images\logo.png" alt="Lodo da barbearia"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form class="formulario">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" name="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input-padrao" required placeholder="exemplo@example.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" name="mensagem" class="input-padrao" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>

                    <label for="rd-email"><input type="radio" name="contato" value="email" id="rd-email">Email</label>
                    
                    <label for="rd-telefone"><input type="radio" name="contato" value="telefone" id="rd-telefone">Telefone</label>
                    
                    <label for="rd-whatsapp"><input type="radio" name="contato" value="whatsapp" id="rd-whatsapp" checked>Whatsapp</label>
                </fieldset>    
                
                <fieldset>
                <legend>Qual horário gostaria de ser atendido?</legend>
                    <select>
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>

                <label class="chkbox"><input type="checkbox" id="" checked>Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table class="atendimento">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="F:\Projetos(ALURA)\FrontEnd\HTML-CSS3\images\logo.png" alt="Lodo da barbearia">
            <p class="copyright">&copy; Copyright Alura Barber 2020</p>
        </footer>
    </body>
</html>
